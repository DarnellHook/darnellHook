<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarnellHook - Discord Webhook Spammer</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(to right, #6a4c9c, #7289da); /* Purple to Blue gradient */
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: white;
        }

        input, textarea, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input, textarea {
            background: #23272a;
            color: white;
        }

        button {
            background: #7289da;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #5b6eae;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #1e2124;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 14px;
        }

        .credits {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ffffff;
            z-index: 2;
        }

        .snowflake {
            position: absolute;
            color: #ffffff;
            font-size: 1.5em;
            user-select: none;
            pointer-events: none;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>DarnellHook</h1>
        <p>Spam messages using a Discord Webhook.</p>
        <input type="text" id="webhook" placeholder="Enter Webhook URL"><br>
        <textarea id="message" placeholder="Enter your message"></textarea><br>
        <input type="number" id="spamCount" placeholder="Spam Count (Max 5)" min="1" max="5"><br>
        <button onclick="spamWebhook()">Spam Webhook</button>
    </div>

    <!-- Credits Text -->
    <div class="credits">
        <p>Credits to <strong>TrimX</strong> for the inspiration and assistance!</p>
    </div>

    <!-- Snowfall Effect -->
    <script>
        // Snowfall Effect Function
        function createSnowflakes() {
            let numberOfSnowflakes = 50;
            let snowflakesContainer = document.body;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                let snowflake = document.createElement("span");
                snowflake.classList.add("snowflake");
                snowflake.textContent = "â„"; // Snowflake character
                snowflake.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                snowflake.style.animationDuration = Math.random() * 5 + 5 + "s"; // Random speed
                snowflake.style.animationDelay = Math.random() * 5 + "s"; // Random delay

                snowflakesContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();

        // Webhook Spammer Function
        async function spamWebhook() {
            const webhook = document.getElementById("webhook").value;
            const message = document.getElementById("message").value;
            let spamCount = parseInt(document.getElementById("spamCount").value) || 1;

            if (!webhook || !message) {
                alert("Please enter a webhook URL and a message.");
                return;
            }

            if (spamCount > 5) spamCount = 5; // Limit spam count to 5

            for (let i = 0; i < spamCount; i++) {
                fetch(webhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: message })
                })
                .then(response => console.log(`Message ${i+1} sent`))
                .catch(error => console.error("Error:", error));
            }
        }
    </script>
</body>
</html>
