<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarnellHook - Discord Webhook Spammer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #2c2f33;
            color: white;
        }
        h1 {
            color: #7289da;
        }
        input, textarea, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, textarea {
            background: #23272a;
            color: white;
        }
        button {
            background: #7289da;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #5b6eae;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e2124;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DarnellHook</h1>
        <p>Spam messages using a Discord Webhook.</p>
        <input type="text" id="webhook" placeholder="Enter Webhook URL"><br>
        <textarea id="message" placeholder="Enter your message"></textarea><br>
        <input type="number" id="spamCount" placeholder="Spam Count (Max 5)" min="1" max="5"><br>
        <button onclick="spamWebhook()">Spam Webhook</button>
    </div>

    <script>
        async function spamWebhook() {
            const webhook = document.getElementById("webhook").value;
            const message = document.getElementById("message").value;
            let spamCount = parseInt(document.getElementById("spamCount").value) || 1;

            if (!webhook || !message) {
                alert("Please enter a webhook URL and a message.");
                return;
            }

            if (spamCount > 5) spamCount = 5; // Limit spam count to 5

            for (let i = 0; i < spamCount; i++) {
                fetch(webhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: message })
                })
                .then(response => console.log(`Message ${i+1} sent`))
                .catch(error => console.error("Error:", error));
            }
        }
    </script>
</body>
</html>
